{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Write Track</title>

    <link rel="stylesheet" type="text/css" href="{% static 'bundle.css' %}"/>

    <script src="{% static 'moment.min.js' %}"></script>
    <script src="{% static 'moment-timezone.min.js' %}"></script>
</head>
<body>
    <nav>
        {% block burger %}<div class="burger"></div>{% endblock %}
        <h1 class="heading">{% block heading %}{%  endblock %}</h1>
    </nav>

    {% block menu %}
    <div class="menu">
        <ul>
            <li><a href="{%  url 'myprogress' %}">My Progress</a></li>
            <li><a href="{%  url 'menu_about' %}">About</a></li>
            <li><a href="{%  url 'menu_terms' %}">Terms & Conditions</a></li>
            <li><a href="{%  url 'menu_privacy' %}">Privacy</a></li>
            <li><a href="{%  url 'menu_help' %}">Help</a></li>
        </ul>
    </div>
    {%  endblock %}

    <div class="content">{% block content %}{% endblock %}</div>

    <script src="{% static 'bundle.js' %}"></script>
</body>
</html>
