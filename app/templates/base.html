{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Write Track</title>

    <link rel="stylesheet" type="text/css" href="{% static 'bundle.css' %}"/>

    <script src="{% static 'moment.min.js' %}"></script>
    <script src="{% static 'moment-timezone.min.js' %}"></script>
</head>
<body>
    <nav>
        <div class="logo-container"><a href="{% url 'app_index' %}"><div class="logo"></div></a></div>
        <h1>{% block heading %}{%  endblock %}</h1>
    </nav>

    <div class="content">{% block content %}{% endblock %}</div>

    <footer>
        <ul>
            <li><a href="{%  url 'app_menu_about' %}">About</a></li>
            <li><a href="{%  url 'app_menu_terms' %}">Terms & Conditions</a></li>
            <li><a href="{%  url 'app_menu_privacy' %}">Privacy</a></li>
            <li><a href="{%  url 'app_menu_help' %}">Help</a></li>
        </ul>
    </footer>

    <script src="{% static 'bundle.js' %}"></script>
</body>
</html>
