{% extends "base.html" %}

{% block content %}
<h1>TIMELINE</h1>

<ol reversed>
    {% for step in goal.steps.all|dictsortreversed:"start" %}
        <li>
            {{ step.text|safe }} -
            {% if step.complete %}
                <span>Complete</span>
            {% else %}
                <a href="{% url 'app_steps_track' goal_id=step.goal.id step_id=step.id %}">Track</a>
            {% endif %}
        </li>
    {% endfor %}
</ol>
{% endblock %}
