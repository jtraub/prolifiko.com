{% extends "base.html" %}

{% block content %}
<form action="{% url 'app_login' %}" method="post">
    <input type="hidden" name="next" value="{{ next }}"/>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
</form>

<p>Not registered? <a href="{% url 'app_register' %}">Click here</a> to join.</p>
{% endblock %}
