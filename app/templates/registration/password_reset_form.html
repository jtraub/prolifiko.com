{% extends 'base.html' %}

{% block content %}
<form method="post" action="{% url 'password_reset' %}">
    {% csrf_token %}
    <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
    <p>{{ form.as_p }}</p>
    <p><input type="submit" value="Reset password" /></p>
</form>
{% endblock %}
