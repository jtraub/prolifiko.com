{% extends "base.html" %}

{% block heading %}Register{% endblock %}

{% block content %}
<form action="{% url 'app_register' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><button type="submit">Register</button></p>
</form>

<p>Already registered? <a href="{% url 'app_login' %}">Click here</a> to log in.</p>
<p>Need some help? <a href="mailto:bec@write-track.co.uk">Send us an email</a>.</p>
{% endblock %}
