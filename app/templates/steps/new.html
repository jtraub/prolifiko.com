{% extends "base.html" %}
{% load static from staticfiles %}

{% block heading %}
    {% if next_step_num == 1 %}Set{% else %}Next{% endif %} Step
{% endblock %}

{% block content %}
    <div id="create"></div>
    <script>window.DATA = {{ data|safe }};</script>

    {% if goal.is_five_day %}
        <script src="{% static 'create-midnight-step.js' %}"></script>
    {% else %}
        <script src="{% static 'create-step.js' %}"></script>
    {% endif %}
{% endblock %}
