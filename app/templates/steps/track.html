{% extends "base.html" %}

{% block heading %}Track Your Progress{% endblock %}

{% block content %}
<form action="{% url 'complete_step' goal_id=step.goal.id step_id=step.id %}" method="post">
    {% csrf_token %}
    <div>{{ form.comments }}</div>
    <section>
        <p>You've completed a step. Way to go!</p>
    </section>
    <div><button type="submit">Track</button></div>
</form>
{% endblock %}
